<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center bg-info mt-3">Display Card</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg">
                <img src="https://upload.wikimedia.org/wikipedia/en/1/12/Jack_Ryan.png" alt="" class="w-100">
                <div class="card-body">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio, minus, iste porro dolorum
                    explicabo saepe aspernatur veritatis fugiat, voluptates voluptate tempora quas ipsa vitae fugit.
                    Ipsa eum eaque deserunt.....</p>
                <button class="btn btn-warning"> Read More...</button>
            </div><!--card-body ends-->
            </div><!--carn ends-->
            </div><!--col ends-->
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <h2 class="text-center bg-warning ">Form</h2>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                            <label for="">Name:</label>
                            <input type="text" class="form-control">
                        </div>
                            <div class="mb-3">
                            <label for="">Email:</label>
                            <input type="email" class="form-control">
                        </div>
                            <div class="mb-3">
                            <label for="">Password:</label>
                            <input type="password" class="form-control">
                        </div>
                            <div class="mb-3">
                            <label for="">D.O.B:</label>
                            <input type="date" class="form-control">
                        </div>
                            <div class="mb-3">
                            <label for="">Mobile</label>
                            <input type="number" class="form-control">
                        
                        </form>
                        <button class="btn btn-lg btn-info mt-4 text-white">Submit</button> </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <h2 class="text-center bg-success ">Login Form</h2>
                    <div class="card-body">
                    <form action="">
                        <div class="mb-3">
                        <label for="">Email:</label>
                        <input type="email" class="form-control">
                    </div>
                        <div class="mb-3">
                        <label for="">Password:</label>
                        <input type="password" class="form-control">
                    </div>
                    </form>
                    <button class="btn btn-lg btn-danger text-white mt-4 ">Login</button>
                </div>
                </div>
            </div>
        </div>
        <!-- row ends -->
    </div>
    <!-- container ends -->

</body>

</html>
