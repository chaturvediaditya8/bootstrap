<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center bg-info mt-3">Register Now</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Full Stack Mern Stack Development</h3>
                <p>Course Duration - 6Months</p>
                <hr>
                <img src="https://res.cloudinary.com/depjzfj9a/image/upload/v1696754858/blogImage/bfj7oun9s4ehfibxspzu.png" alt="" class="w-100">
                <p>Course Duration - 6Months</p>
            </div>
            <div class="col-md-6">
                <h2 class="text-center bg-dark text-white">Form</h2>
                <form action="">
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>D.O.B:</label>
                        <input type="date" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Address:</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>College:</label>
                        <select class="form-control">
                        <option value="">Select</option>
                        <option value="">Mits</option>
                        <option value="">Jiwaji</option>
                        <option value="">Slp</option>
                        <option value="">S.M.S Govt. Model Science College</option>
                    </select>
                    </div>
                    <button class="btn btn-danger btn-lg mt-3">Submit</button>

                </form>
            </div>
        </div>
        <!-- row ends -->
    </div>
    <!-- container ends -->
    
</body>
</html>
