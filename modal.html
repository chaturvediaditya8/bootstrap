<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <style>
            .modal-title{
                margin-left: 100px;
            }
        </style>
</head>

<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aa">
        Login
    </button>
    <div class="modal fade" id="aa">
        <div class="modal-dialog modal-md">
            <!-- modal-xl, sm, lg -->
            <div class="modal-content">
                <div class="modal-header">
                    
                        <h5 class="modal-title"> Login Form</h5>
                    
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- modal header ends -->
                <div class="modal-body">
                    <h2 class="text-center bg-dark text-white">Form</h2>
                <form action="">
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>D.O.B:</label>
                        <input type="date" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Address:</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>College:</label>
                        <select class="form-control">
                        <option value="">Select</option>
                        <option value="">Mits</option>
                        <option value="">Jiwaji</option>
                        <option value="">Slp</option>
                        <option value="">S.M.S Govt. Model Science College</option>
                    </select>
                    </div>
                    <button class="btn btn-danger btn-lg mt-3">Submit</button>

                </form>
                </div>
                <!-- modal body -->
            </div><!--model-content-->
        </div><!--model dialog end-->
    </div><!--modal end-->
</body>

</html>
