<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <a href="" class="btn btn-primary">HOME</a>
    <br><br>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-primary">BUTTON</button>
    <br><br>
    <h1>Outline Button</h1>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <br><br>
    <h1>SIze button</h1>
    <button type="button" class="btn btn-primary btn-lg">LARGE</button>
    <button type="button" class="btn btn-danger btn-sm">Small</button>
    <button type="button" class="btn btn-info btn-xl">Extra large</button>
    <button type="button" class="btn btn-warning btn-xs">Extra small</button>
    <br><br><br>
    <h1>Disabled button</h1>

    <a href="" class="btn btn-primary btn-lg disabled">Primary link</a>
    <a href="" class="btn btn-secondary btn-lg disabled">Button</a>

    <h1>Block Buttons</h1>
    <div class="d-grid">
        <button type="button" class="btn btn-primary">D-grid</button>
    </div>
    <br><br>
    <div class=" d-grid col-6">
        <button type="button" class="btn btn-primary">d-grid col-6</button>
    </div>
    <div class="d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary me-md-2">Button</button>
        <button type="button" class="btn btn-secondary">Button</button>
    </div>
    <br><br>
    <div class="d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary me-md-2">Button</button>
        <button type="button" class="btn btn-secondary">Button</button>
    </div>
    <br><br>
    <div class="d-md-flex justify-content-md-center">
        <button type="button" class="btn btn-primary me-md-2">Button</button>
        <button type="button" class="btn btn-secondary">Button</button>
    </div>
</html>
